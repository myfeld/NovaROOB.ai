<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCore AI</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #111; color: white; padding: 20px; }
        #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #222; }
        input { width: 80%; padding: 10px; margin: 10px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 18px; background: #0f0; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>NovaCore AI ðŸ”¥</h1>
    <input id="prompt" type="text" placeholder="Frage eingeben...">
    <button onclick="runAI()">Antwort generieren</button>
    <div id="output"></div>
    
    <script>
        async function runAI() {
            const prompt = document.getElementById('prompt').value;
            document.getElementById('output').innerText = "Denke nach...";
            const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer dein_huggingface_token', 'Content-Type': 'application/json' },
                body: JSON.stringify({ inputs: prompt })
            });
            const result = await response.json();
            document.getElementById('output').innerText = result[0]?.generated_text || "Fehler bei der KI-Antwort.";
        }
    </script>
</body>
</html>
